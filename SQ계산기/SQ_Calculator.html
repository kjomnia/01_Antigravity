<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전선 SQ 계산기 (Premium SQ Calculator)</title>
    <style>
        :root {
            --primary-color: #E50085;
            /* LG U+ Magenta */
            --secondary-color: #333333;
            --bg-color: #ffffff;
            --container-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-color: #222222;
            --text-muted: #666666;
            --input-bg: #f4f6f8;
            --box-bg: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Ambient Background blobs - lighter for white theme */
        .ambient-light {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(229, 0, 133, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }

        .ambient-1 {
            top: -150px;
            left: -150px;
        }

        .ambient-2 {
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
            background: radial-gradient(circle, rgba(100, 100, 100, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 30px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 3rem 2rem;
            background: var(--container-bg);
            /* Soft shadow for depth on white */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            /* Margin handled by container */
            letter-spacing: -0.02em;
            color: var(--text-color);
            background: none;
            -webkit-text-fill-color: var(--text-color);
            text-transform: uppercase;
        }

        /* ... existing styles ... */

        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }

        .logo {
            height: 40px;
            filter: none;
            /* Shadow removed */
        }

        input[type="number"] {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            color: var(--text-color);
            background: var(--input-bg);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(229, 0, 133, 0.1);
            background: #fff;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Removed floating label animation */

        .result-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .main-result {
            background: var(--box-bg);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #eeeeee;
        }

        .main-result.active {
            transform: scale(1.02);
            border-color: rgba(229, 0, 133, 0.3);
            background: rgba(229, 0, 133, 0.03);
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 1rem 0;
        }

        .capacity-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            background: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }

        .limit-box {
            flex: 1;
            background: var(--box-bg);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #eeeeee;
        }

        .limit-box .result-value {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .unit {
            font-size: 0.5em;
            color: var(--text-muted);
            font-weight: 400;
        }

        .note {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.4;
            opacity: 0.7;
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-value.highlight {
            font-size: 3.5rem;
            color: var(--primary-color);
            font-weight: 800;
            line-height: 1.1;
        }
    </style>
</head>

    <div class="ambient-light ambient-2"></div>

            <h1>전선 SQ 계산기</h1>
        </div>

        <div class="input-group">
            <label for="diameterInput">케이블 외경 (mm) 입력</label>
            <input type="number" id="diameterInput" placeholder=" " step="0.1">
        </div>

        <div class="result-area">
            <div class="main-result" id="mainResultBox">
                <div class="result-row">
                    <div>
                        <div class="result-label">추정 규격 (Estimated)</div>
                        <div class="result-value highlight" id="estimatedSq">- <span class="unit">SQ</span></div>
                    </div>
                    <div style="text-align: right;">
                        <div class="result-label">허용 전류 (Reference)</div>
                        <div class="result-value highlight" id="estimatedAmp">- <span class="unit">A</span></div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="result-label">예상 전원 용량 (Power Capacity)</div>
                <div class="capacity-row">
                    <div class="capacity-value" id="capacity1Ph">- <span class="unit">kW</span></div>
                    <div class="capacity-value" id="capacity3Ph">- <span class="unit">kW</span></div>
                </div>
            </div>

            <div class="limit-results">
                <div class="limit-box">
                    <div class="result-label">하한 (Lower)</div>
                    <div class="result-value" id="lowerSq">- <span class="unit">SQ</span></div>
                </div>
                <div class="limit-box">
                    <div class="result-label">상한 (Upper)</div>
                    <div class="result-value" id="upperSq">- <span class="unit">SQ</span></div>
                </div>
            </div>
        </div>

        <div class="note">
            * 피복 공제 로직 적용 (t=1.15mm 기준)<br>
            * 외경에서 피복 두께(t 0.8~1.5mm)를 제외한 도체 단면적 계산<br>
            * 허용전류는 계산된 SQ와 가장 가까운 KS 표준 규격을 참조합니다.
        </div>
    </div>

    <script>
        // User Provided Calculation Logic
        // OD (mm)
        // t (Insulation Thickness) range: 0.8mm (Min) ~ 1.5mm (Max)
        // t_avg = 1.15mm
        // D (Conductor Diameter) = OD - 2*t
        // SQ = PI * (D/2)^2

        const T_MIN = 0.8;  // Determines SQ Upper Limit (Thin insulation = Thicker conductor)
        const T_MAX = 1.5;  // Determines SQ Lower Limit (Thick insulation = Thinner conductor)
        const T_AVG = 1.15; // Determines Recommended SQ

        // Standard Table for Ampacity Lookup (Reference Only)
        // OD removed as it is no longer used for lookup
        const refTable = [
            { sq: 1.5, amp: 24 },
            { sq: 2.5, amp: 32 },
            { sq: 4, amp: 42 },
            { sq: 6, amp: 54 },
            { sq: 10, amp: 75 },
            { sq: 16, amp: 100 },
            { sq: 25, amp: 127 },
            { sq: 35, amp: 158 },
            { sq: 50, amp: 192 },
            { sq: 70, amp: 246 },
            { sq: 95, amp: 298 },
            { sq: 120, amp: 346 },
            { sq: 150, amp: 395 },
            { sq: 185, amp: 450 },
            { sq: 240, amp: 538 },
            { sq: 300, amp: 621 },
            { sq: 400, amp: 741 },
            { sq: 500, amp: 864 },
            { sq: 630, amp: 996 }
        ];

        const diameterInput = document.getElementById('diameterInput');

        const estSqEl = document.getElementById('estimatedSq');
        const estAmpEl = document.getElementById('estimatedAmp');

        const lowerSqEl = document.getElementById('lowerSq');
        const upperSqEl = document.getElementById('upperSq');

        const capacity1PhEl = document.getElementById('capacity1Ph');
        const capacity3PhEl = document.getElementById('capacity3Ph');

        const mainResultBox = document.getElementById('mainResultBox');

        diameterInput.addEventListener('input', calculateSQ);

        function calculateArea(od, t) {
            const d = od - (2 * t);
            if (d <= 0) return 0;
            const r = d / 2;
            return Math.PI * r * r;
        }

        function getClosestStandard(sq) {
            let closest = refTable[0];
            let minDiff = Infinity;

            for (let item of refTable) {
                const diff = Math.abs(item.sq - sq);
                if (diff < minDiff) {
                    minDiff = diff;
                    closest = item;
                }
            }
            return closest;
        }

        function calculateSQ() {
            const inputVal = parseFloat(diameterInput.value);

            if (isNaN(inputVal) || inputVal <= 0) {
                resetDisplay();
                return;
            }

            mainResultBox.classList.add('active');

            // 1. Calculate Areas based on t
            const sqLowerRaw = calculateArea(inputVal, T_MAX);
            const sqUpperRaw = calculateArea(inputVal, T_MIN);
            const sqMidRaw = calculateArea(inputVal, T_AVG);

            // 2. Find Recommended Standard SQ (closest to Mid)
            // User requested flooring for decimals
            const recStandard = getClosestStandard(Math.floor(sqMidRaw));

            // Update UI
            estSqEl.innerHTML = `${Math.floor(sqMidRaw)} <span class="unit">SQ</span>`;
            estAmpEl.innerHTML = `${recStandard.amp} <span class="unit">A</span>`;

            lowerSqEl.innerHTML = `${Math.floor(sqLowerRaw)} <span class="unit">SQ</span>`;
            upperSqEl.innerHTML = `${Math.floor(sqUpperRaw)} <span class="unit">SQ</span>`;

            // Power Calculations
            const p1 = (220 * recStandard.amp) / 1000;
            const p3 = (Math.sqrt(3) * 380 * recStandard.amp) / 1000;

            capacity1PhEl.innerHTML = `${p1.toFixed(1)} <span class="unit">kW (1Φ 220V)</span>`;
            capacity3PhEl.innerHTML = `${p3.toFixed(1)} <span class="unit">kW (3Φ 380V)</span>`;
        }

        function resetDisplay() {
            mainResultBox.classList.remove('active');
            estSqEl.innerHTML = '- <span class="unit">SQ</span>';
            estAmpEl.innerHTML = '- <span class="unit">A</span>';
            lowerSqEl.innerHTML = '- <span class="unit">SQ</span>';
            upperSqEl.innerHTML = '- <span class="unit">SQ</span>';
            capacity1PhEl.innerHTML = '- <span class="unit">kW</span>';
            capacity3PhEl.innerHTML = '- <span class="unit">kW</span>';
        }
    </script>
</body>

</html>
